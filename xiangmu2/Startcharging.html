<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>充电</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/power.css">
</head>
<body>
	<div class="power_wk">
		<p class="nowtime">12:45</p>
		<p class="datetime">2016/4/18 周一</p>
		<!--<p class="weather">天气：晴</p>-->

		<div class="power_main_wk">
			<img src="web_images/fangge.png" alt="">
			<div class="power_middlewk">
				<div class="power_neiewk">
					<div id="beforecharge">
						<img src="web_images/power.png" alt="">
					</div><!--充电之前-->
				</div>
			</div>
		</div>
		<p class="state">桌牌状态正常，可以开始充电</p>
		<!--如果是无法开始充电-->
		<!--<p class="state red">电量过低，无法开始充电！</p>-->
		
		<a id="startcharge" href="charging.html">开始充电</a>
		<!--如果无法开始充电，要添加class="nostart"-->
	</div>
	<script type="text/javascript" src="js/jquery2.1.4.min.js"></script>
	<script type="text/javascript">
		var d = new Date()
		var vYear = d.getFullYear()
		var vMon = d.getMonth() + 1
		var vDay = d.getDate()
		var h = d.getHours(); 
		var m = d.getMinutes(); 
		var se = d.getSeconds(); 
		s=vYear+(vMon<10 ? "0" + vMon : vMon)+(vDay<10 ? "0"+ vDay : vDay)+(h<10 ? "0"+ h : h)+(m<10 ? "0" + m : m)+(se<10 ? "0" +se : se);

		$('.nowtime').text((h<10 ? "0"+ h : h)+":"+(m<10 ? "0" + m : m))

		$('.datetime').text(vYear+'/'+(vMon<10 ? "0" + vMon : vMon)+'/'+(vDay<10 ? "0"+ vDay : vDay)+' 周一')
	</script>
</body>
</html>
