	<script type="text/javascript">
		$(function(){
			  //显示删除按钮
			  $('.window-width').width($(window).width()-50);
			  $('.swiper-container').each(function(){
			  		var mySwiper = new Swiper(this,{
			     slidesPerView: 'auto'
			  	})
			  })
			  //字数限制
			  $('.window-width p').html(csubstr($('.window-width p').html(),15));
			  //添加地址
			  $('.add_address').click(function(){
			  	$(this).toggleClass('active');
			  	$('#add_adddiv').slideToggle('fast');
			  })

			  //点击删除按钮
			  $('.delete-slide').click(function(){
			  	$(this).parents('li').remove();
			  	//后台删除数据库!!
			  	//...
			  })
		})
		function csubstr(str,len){
		 if(str.length>10){
		  return str.substring(0,len)+"...";
		 }else{
		  return str;
		 }
		}
	</script>
